<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Signup</title>
    <link rel="stylesheet" href="./static/login.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
    />
  </head>
  <body>
    <div class="container" id="container">
      <div class="form-container sign-in-container">
        <form method="POST" action="/signup_page.html" id="signup">
          <div style="width: 16%; height: 16%; padding-bottom: 10px">
            <img src="./static/fb1.png" style="width: 100%; height: 100%" />
          </div>
          <label for="name"></label>
          <input
            type="name"
            name="name"
            placeholder="name"
            id="name"
            required
          />
          <label for="username"></label>
          <input
            type="text"
            name="username"
            placeholder="Username"
            id="username"
            required
          />
          <label for="password"></label>
          <input
            type="password"
            name="password"
            placeholder="Password"
            id="password"
            required
          />
          <input type="submit" value="Sign up" />
          <!-- <input name="username" type="username">
        			<input name="password" type="password">
        			<button type="submit">Log in</button> -->
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-right">
            <h1>Welcome from Mini-Facebook</h1>
            <div id="imgbg">
              <img src="./static/fb.png" style="width: 80%; height: 80%" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    window.localStorage.removeItem("token");
  </script>
  <!-- #include( "server/src/bugFix.html" ) -->
</html>
